<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="fetchingQuestion.js"></script>
</head>

<body>
    <section id="question-section" class="container">
        <div id="upper-block">
            <div id="currentScoreBlock">
                Current Score : <span id="cur-score">0</span>
            </div>
            <button id="end-game-btn">
               End Game
            </button>
        </div>
        <div id="secondBlock">
            <div id="category-box">Category : <span id="categoryName"></span> </div>
            <div id="timer">Timer - 00: <span id="countdown"></span> </div>
            <div id="difficulty-box">Difficulty : <span id="difficulty"></span> </div>
        </div>
        <div id="thirdBlock">         <!--    contains question -->
            <div id="questionNo-line">Question No: <span id="questionNo"></span></div>
            <div id="mainQuestion"></div>
            <div id="optionContainer"></div>
        </div>
        <div id="answerBlock">
            Correct Answer
            <div id="mainAnswer"></div> <i class="fa-solid fa-circle-check"></i>
        </div>
    </section>
    <script src="fetchingLocalStorageItems.js"></script>
</body>
</html>
